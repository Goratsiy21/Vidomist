<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестова сторінка Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Конфігурація Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3lDodPNLj9r4BcoLTqx7ixPDsHV4p96I",
            authDomain: "vidomist.firebaseapp.com",
            projectId: "vidomist",
            storageBucket: "vidomist.appspot.com",
            messagingSenderId: "55747512921",
            appId: "1:55747512921:web:6af7fb59c0a3e26442ff48"
        };

        // Ініціалізація Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Тестова функція для збереження даних
        function testSave() {
            db.collection("testCollection").add({
                testField: "Hello Firebase!",
                timestamp: new Date()
            })
            .then(() => {
                console.log("Дані успішно збережено у Firestore!");
            })
            .catch((error) => {
                console.error("Помилка збереження:", error);
            });
        }
    </script>
</head>
<body>
    <h2>Тестова сторінка Firebase</h2>
    <button onclick="testSave()">Зберегти тестові дані</button>
</body>
</html>
